<!DOCTYPE html>
</style>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Guru Dakṣiṇā – Vishweshwara M</title>

  <style>
    body {
      margin: 0;
      background: #0b0c0f;
      color: #eae8e3;
      font-family: serif;
      text-align: center;
      padding: 60px 20px;
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 10px;
    }

    .sloka {
      color: #c99d54;
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    p {
      max-width: 600px;
      margin: 0 auto 30px;
      line-height: 1.7;

    }

    .qr-box {
      background: #ffffff;
      padding: 30px;

    }

    img {
      width: 240px;
      height: 240px;
      display: block;
      margin: 0 auto;

      margin-top: 20px;

      color: #6e6b62;

<body>

  <h1>Guru Dakṣiṇā</h1>

  <div class="sloka">
    गुरुब्रह्मा गुरुविष्णुः गुरुदेवो महेश्वरः
  </div>

  <p>
    If the teachings have been valuable to you and you wish to offer
    Guru Dakṣiṇā, you may do so according to your śraddhā.
  </p>

  <div class="qr-box">
    <img src="upi-qr.jpeg" alt="UPI QR Code">
