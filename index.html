<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vishweshwara Sanskrit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Martel:wght@400;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <script>
        tailwind.config = { theme: { extend: { colors: { gold: '#D4AF37', dark: '#0a0a0a' }, fontFamily: { sanskrit: ['"Martel"', 'serif'], heading: ['"Cormorant Garamond"', 'serif'], body: ['"Inter"', 'sans-serif'] } } } }
    </script>
    <style>
        body { background-color: #0a0a0a; color: #e5e5e5; }
        .om-bg { position: fixed; inset: 0; z-index: -1; pointer-events: none; overflow: hidden; }
        .om-symbol { position: absolute; color: rgba(212, 175, 55, 0.03); animation: floatUp 30s infinite linear; }
        @keyframes floatUp { 0% { transform: translateY(110vh) rotate(0deg); opacity: 0; } 100% { transform: translateY(-10vh) rotate(10deg); opacity: 0; } }
        .photo-glow { box-shadow: 0 0 40px rgba(212, 175, 55, 0.2); transition: 0.5s; }
        .photo-glow:hover { box-shadow: 0 0 60px rgba(212, 175, 55, 0.4); transform: scale(1.02); }
    </style>
</head>
<body class="font-body flex flex-col min-h-screen">
    <div class="om-bg" id="om-container"></div>

    <nav class="fixed w-full z-50 top-0 bg-dark/95 border-b border-white/10 backdrop-blur-md">
        <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
            <span class="font-heading text-lg tracking-widest text-gold uppercase font-bold">Vishweshwara.Sanskrit</span>
            <div class="hidden md:flex space-x-8 text-xs font-medium tracking-widest uppercase text-gray-400">
                <a href="index.html" class="text-white">Home</a>
                <a href="classes.html" class="hover:text-gold transition">Classes</a>
                <a href="library.html" class="hover:text-gold transition">Library</a>
                <a href="contact.html" class="hover:text-gold transition">Contact</a>
            </div>
        </div>
    </nav>

    <main class="flex-grow flex items-center justify-center px-6 pt-20">
        <div class="max-w-6xl w-full grid md:grid-cols-2 gap-12 items-center">
            
            <div class="text-center md:text-left order-2 md:order-1">
                <p class="text-gold/80 font-sanskrit text-lg mb-4">॥ श्री गुरुभ्यो नमः ॥</p>
                <h1 class="font-heading text-6xl md:text-7xl text-white mb-6 leading-none">
                    Vishweshwara M
                </h1>
                <h2 class="text-xl md:text-2xl text-gray-400 font-light mb-8">
                    Sanskrit Scholar & Vedic Educator
                </h2>
                <div class="w-24 h-px bg-gold mx-auto md:mx-0 mb-8 opacity-50"></div>
                <p class="text-gray-400 leading-relaxed max-w-lg mx-auto md:mx-0 mb-10">
                    Preserving the sanctity of <strong>Vyākaraṇa</strong>, <strong>Advaita Vedanta</strong>, and <strong>Bhagavad Gītā</strong>. 
                    Teaching through the disciplined, traditional Gurukula method.
                </p>
                <div class="flex flex-col md:flex-row gap-4 justify-center md:justify-start">
                    <a href="classes.html" class="bg-gold text-black px-8 py-4 rounded-sm text-xs uppercase tracking-widest font-bold hover:bg-white transition">
                        View Classes
                    </a>
                    <a href="contact.html" class="border border-white/20 text-white px-8 py-4 rounded-sm text-xs uppercase tracking-widest hover:border-gold hover:text-gold transition">
                        Contact Me
                    </a>
                </div>
            </div>

            <div class="order-1 md:order-2 flex justify-center">
                <div class="relative w-72 h-80 md:w-80 md:h-96">
                    <div class="absolute inset-0 border border-gold/30 rounded transform translate-x-4 translate-y-4"></div>
                    <img src="vishweshwara.jpeg" alt="Vishweshwara M" class="relative w-full h-full object-cover rounded photo-glow border border-white/10 grayscale hover:grayscale-0 transition duration-700">
                </div>
            </div>

        </div>
    </main>

    <script>
        const container = document.getElementById('om-container');
        const symbols = ['ॐ', '࿕', 'श्री']; 
        for(let i=0; i<20; i++) {
            const el = document.createElement('div');
            el.classList.add('om-symbol');
            el.innerText = symbols[Math.floor(Math.random() * symbols.length)];
            el.style.left = Math.random() * 100 + 'vw';
            el.style.animationDuration = (Math.random() * 20 + 20) + 's';
            el.style.fontSize = (Math.random() * 3 + 2) + 'rem';
            container.appendChild(el);
        }
    </script>
</body>
</html>
